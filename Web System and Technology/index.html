<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Tracker</title>

    <!-- Normalize -->
    <link rel="stylesheet" href="normalize.css">

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-light">

<div class="container text-center mt-5">
    <h1 class="fw-bold mb-4">Portfolio Tracker</h1>

    <div class="row justify-content-center">
        <div class="col-md-4">
            <input id="assetName" class="form-control mb-2" placeholder="Asset Name" />
        </div>
        <div class="col-md-4">
            <input id="assetValue" type="number" class="form-control mb-2" placeholder="Value (₱)" />
        </div>
    </div>

    <button id="addBtn" class="btn btn-success mb-4">Add Asset</button>

    <table class="table table-striped w-75 mx-auto">
        <thead>
            <tr>
                <th>Asset</th>
                <th>Value (₱)</th>
            </tr>
        </thead>
        <tbody id="portfolioTable"></tbody>
    </table>

    <h3>Total Value: <span id="total" class="text-primary fw-bold">₱0</span></h3>
</div>

<script src="script.js"></script>
</body>
</html>
